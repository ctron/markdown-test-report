name: ci

on:
  push:
    branches:
      - main
  pull_request:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: |
          cargo build --release

      - uses: actions/upload-artifact@v4
        with:
          name: binary
          path: target/release/markdown-test-report
          if-no-files-found: error
